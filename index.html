<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <form action="/video" method="GET"><input name="page" type="text"><input name="size" type="text"><input type="submit"></form>
  <input class="addfile" type="file" name="file">
  <video src="" controls></video>
  <button onclick="submit()">上传</button>
  <img src=""></img>
  <script>
    let file = ''
    let fileName = ''
    let addfile = document.querySelector(".addfile");
    addfile.addEventListener('change', changeFile);
    function submit() {
      let data = new FormData()
      data.append('fileName', fileName)
      data.append('file', file)

      axios({
        method: 'post',
        timeout: 2000,
        url: '/video',
        data: data
      })
        .then(response => {
          console.log(response.data)
        })
        .catch(error => {
          console.log(error)
        })
    }
    function changeFile(e) {
      file = e.target.files.item(0)
      if (file === null) {
        return
      }
      fileName = file.name
    }
  </script>
</body>
</html>
